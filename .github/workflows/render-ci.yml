name: CI/CD - Render + Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    name: Build, test y push a Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Correr tests
        run: npm test

      - name: Build de imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/muro_app:latest .

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push de imagen a Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/muro_app:latest

  deploy-render:
    name: Desplegar en Render
    needs: build-test-push
    runs-on: ubuntu-latest

    steps:
      - name: Desplegar en Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
