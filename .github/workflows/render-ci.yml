name: CI/CD - Render + Docker + MongoDB Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    name: Build, test y push a Docker Hub
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    env:
      MONGODB_URI: mongodb://localhost:27017/muro_comentarios
      DB_NAME: muro_comentarios
      PORT: 3000

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Esperar a que MongoDB esté listo
        run: |
          for i in {1..10}; do
            if docker exec $(docker ps -qf "ancestor=mongo:7.0") mongosh --eval "db.adminCommand('ping')" --quiet; then
              echo "✅ MongoDB está listo"
              break
            fi
            echo "⏳ Esperando MongoDB..."
            sleep 5
          done

      - name: Correr tests
        run: npm test

      - name: Build de imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/muro_app:latest .

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push de imagen a Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/muro_app:latest

  deploy-render:
    name: Desplegar en Render
    needs: build-test-push
    runs-on: ubuntu-latest

    steps:
      - name: Desplegar en Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
