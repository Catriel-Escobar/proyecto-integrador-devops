version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: muro_mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: muro_comentarios
    volumes:
      - mongodb_data:/data/db
    networks:
      - muro_network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muro_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - muro_network

volumes:
  mongodb_data:
    driver: local

networks:
  muro_network:
    driver: bridge
